<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="background">
        <video id="video-display" src="" autoplay loop muted></video>
        <div id="background-filter"></div>
    </div>
    <div id="container">
        <header>
            <img id="main-weather-icon" src="images/vector.svg" />
            <span id="location-header"></span>
        </header>
        <div id="menu">
            <span id="menu-location"></span>
            <img id="extend-menu-icon" src="images/menu-arrow.svg" />
        </div>
        <div id="forcast">
            <table id="forcast-table">
                <thead>
                    <tr>
                        <th></th>
                        <th><img src="images/vector.svg" alt="" srcset=""></th>
                        <th><img src="images/rain icon.svg" alt="" srcset=""></th>
                        <th><img src="images/snow icon.svg" alt="" srcset=""></th>
                        <th><img src="images/sun icon.svg" alt="" srcset=""></th>
                        <th><img src="images/wind icon.svg" alt="" srcset=""></th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="today-chart">
                        <td>MONDAY</td>
                    </tr>
                    <tr>
                        <td>TUESDAY</td>
                    </tr>
                    <tr>
                        <td>WEDNESDAY</td>
                    </tr>
                    <tr>
                        <td>THURSDAY</td>
                    </tr>
                    <tr>
                        <td>FRIDAY</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
